    function changeAllPhotos(e) {
        var idx = photo_index[e.id];
        var focusCoor = num2Coor(idx);

        for (var i = 0;i < 12;i++) {
            var tmpID = Object.keys(photo_index)[i];

            // }
            var tmpCoor = num2Coor(i);
            var a = tmpCoor[0] - focusCoor[0];
            var b = tmpCoor[1] - focusCoor[1];
            if (a < 0) { 
                a = -1;
            } else if (a > 0) {
                a = 1;
            }
            if (b < 0) {
                b = -1;
            } else if (b > 0) {
                b = 1;
            }
            var tmpidx = (a + 1) * 3 + b + 1;
            var newurl = test_photo_urls[tmpID][tmpidx];

            console.log(tmpCoor);
            console.log(tmpidx);
            console.log(tmpID);
            console.log(newurl);

        }
    }
    function num2Coor(n) {
        var x = Math.floor(n/3);
        var y = n%3;
        return [x, y];
    }
    function changePhoto(e){
        var url = new_photo_urls[e.id];
        e.setAttribute('src', url);
    }

    function restorePhoto(e){
        var url = photo_urls[e.id];
        e.setAttribute('src', url);
        for (var i = 0;i < 12;i++) {
            var tmpID = Object.keys(photo_index)[i];
